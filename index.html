<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<style>
    body {
        background-color: rgb(203, 153, 245);
    }
</style>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Reverse of a string </h1>
                <input type="text" placeholder="Enter a string" id="str"> <br>
                <button class="btn btn-primary mt-2 ms-5" onclick="reverse()">Find</button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 ms-5 mt-5 " id="result"></div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

<script>
    function reverse() {
        let string = str.value
        data = ""
        for (let i = string.length - 1; i >= 0; i--) {
            data += string[i];
        }
        result.innerHTML = data
    }
</script>

</html>
